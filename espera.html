<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos Enviados</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Reutilizamos variables para consistencia */
        :root {
            --primary: #5865F2;
            --bg: #f0f2f5;
            --text-dark: #1e293b;
            --card-bg: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .card-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 450px;
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }
        .success-icon {
            color: #10b981; /* Verde éxito */
            background: #dcfce7;
            width: 80px; height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem auto;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        h1 { color: var(--text-dark); margin-bottom: 1rem; font-size: 1.8rem; }
        p { color: #64748b; line-height: 1.6; margin-bottom: 2rem; }
        
        .home-link {
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            display: inline-flex; align-items: center; gap: 8px;
        }
        .home-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="card-container">
    <div class="success-icon">
        <i data-lucide="check" size="48" stroke-width="3"></i>
    </div>
    <h1>¡Envío Exitoso!</h1>
    <p>Tus documentos han sido recibidos correctamente y están en proceso de revisión. Puedes cerrar esta ventana.</p>
    
    </div>

<script> lucide.createIcons(); </script>
</body>
</html>
