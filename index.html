<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 50%, #005a9e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .loading-container {
            text-align: center;
            z-index: 10;
        }

        .loader-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .spinner {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
        }

        .pulse {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            position: absolute;
            top: 0;
            left: 0;
        }

        .loader-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
        }

        .loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .loading-subtext {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .progress-container {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #ffffff;
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .countdown {
            font-size: 14px;
            margin-top: 15px;
            opacity: 0.8;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-container {
            animation: fadeIn 0.8s ease-out;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .loader-wrapper {
                width: 100px;
                height: 100px;
            }
            
            .loading-text {
                font-size: 20px;
            }
            
            .loading-subtext {
                font-size: 14px;
            }
            
            .progress-container {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="loading-container">
        <div class="loader-wrapper">
            <div class="pulse"></div>
            <div class="spinner"></div>
            <div class="loader-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L12 6M12 18L12 22M4 12H8M16 12H20M19.07 4.93L16.95 7.05M7.05 16.95L4.93 19.07M19.07 19.07L16.95 16.95M7.05 7.05L4.93 4.93"></path>
                </svg>
            </div>
        </div>
        
        <h1 class="loading-text">BIENVENIDO</h1>
        <p style="font-size:20pt;" class="loading-subtext">El sistema requiere tu verificaci칩n de forma inmediata</p> 
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="countdown" id="countdown">
            Redirigiendo en <span id="countdownNumber">5</span> segundos
        </div>
    </div>

    <script>
        // Crear elementos flotantes
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const elements = 12;
            
            for (let i = 0; i < elements; i++) {
                const element = document.createElement('div');
                const size = Math.random() * 20 + 10;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 4 + 6;
                
                element.className = 'floating-element';
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${posX}%`;
                element.style.top = `${posY}%`;
                element.style.animationDelay = `${delay}s`;
                element.style.animationDuration = `${duration}s`;
                
                container.appendChild(element);
            }
        }

        // Iniciar la cuenta regresiva y progreso
        function startCountdown() {
            let seconds = 5;
            const countdownElement = document.getElementById('countdownNumber');
            const progressBar = document.getElementById('progressBar');
            
            const interval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                // Actualizar barra de progreso (100% en 5 segundos)
                const progress = ((5 - seconds) / 5) * 100;
                progressBar.style.width = `${progress}%`;
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    redirectToPage();
                }
            }, 1000);
        }

        // Funci칩n para redirigir
        function redirectToPage() {
            // Cambia esta URL por la p치gina a la que quieres redirigir
            window.location.href = 'index1.html';
        }

        // Inicializar cuando la p치gina cargue
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            startCountdown();
        });

        // Prevenir clic derecho y F12 (opcional)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
